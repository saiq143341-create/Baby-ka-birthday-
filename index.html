<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Lyrics - For You ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="lyrics-box">
            <p id="lyrics-text">Click the play button to start ❤️</p>
        </div>
        
        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
            <p class="status-tag">Typewriter Effect Active</p>
        </div>

        <h3 class="memories-title">MEMORIES</h3>
        <div class="photo-grid">
            <div class="photo-item"><img src="photo1.jpg" alt="Memory 1"></div>
            <div class="photo-item"><img src="photo2.jpg" alt="Memory 2"></div>
            <div class="photo-item"><img src="photo3.jpg" alt="Memory 3"></div>
            <div class="photo-item"><img src="photo4.jpg" alt="Memory 4"></div>
            <div class="photo-item"><img src="photo5.jpg" alt="Memory 5"></div>
            <div class="photo-item"><img src="photo6.jpg" alt="Memory 6"></div>
        </div>

        <p class="love-tag">♡ I love you ♡</p>

        <div class="footer-info">
            <p class="footer-text">➵ To: My Love ❤️</p>
            <p class="footer-text">➵ From: Salman</p>
            <button class="letter-btn" id="openLetter">Letter</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
